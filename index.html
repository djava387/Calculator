<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ris Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overall Calculator elelment
    Created a div -->
    <div class="calculator">
        <!-- This section will display the calculator -->
        <div class = "dis-calc">
            <h1>0</h1>
        </div>
        <!-- creating buttons for the calculator inside a container -->
            <div class="button-container">
                <button class = "operator"value="+">+</button>
                <button class = "operator" value="-">-</button>
                <button class = "operator" value="x">x</button>
                <button class = "operator" value="รท">รท</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class = "decimal" value=".">.</button>
                <button value="0">0</button>
                <button class = "clear" id="clear-btn">C</button>
                <button class = "equal operator" value="=">=</button>

            </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
